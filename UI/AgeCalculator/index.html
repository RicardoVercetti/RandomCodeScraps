<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Enter your date of birth below </h2>
        <div class="currentDate" id="currentDate"> Cannot display current date!</div>
        <input class="dob" id="dob" type="date">

        <button class="button" id="button">Calculate</button>
        <div class="age" id="age"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
